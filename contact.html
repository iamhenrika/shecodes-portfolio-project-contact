<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7e0f10601a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="content-container container">
        <div class="content contact">
            <h1 class="mb-5">Let's Get in Touch</h1>
            <h3>email</h3>
            <a href="mailto:"><img src="images/email.png" alt="email"></a>
            <h3>github</h3>
            <a href="https://github.com" target="_blank"><img src="images/github.png" alt="github"></a>
            <h3>twitter</h3>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="twitter"></a>
            <h3>instagram</h3>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="instagram"></a>

        </div>
    </div>
</body>

</html>
